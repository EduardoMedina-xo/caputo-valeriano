{% block sr-accordion-item-content %}
<div class="panel panel-default">
	<div class="panel-heading" role="tab" id="heading-{{ parent_custom_widget_name }}">
		<h4 class="panel-title">
			<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse-{{ parent_custom_widget_name }}" aria-expanded="false" aria-controls="collapse-{{ parent_custom_widget_name }}">
                {{ widget.title }}
            </a>
		</h4>
	</div>
	<div id="collapse-{{ parent_custom_widget_name }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading-{{ parent_custom_widget_name }}">
		<div class="panel-body">
			{{ widget.content }}
		</div>
	</div>
</div>
{% endblock %}
