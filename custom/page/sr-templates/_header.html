<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Lean Labs Launchpad v1.5</title>

		<!-- Define a viewport to mobile devices to use - telling the browser to assume that the page is as wide as the device (width=device-width) and setting the initial page zoom level to be 1 (initial-scale=1.0) -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Include google fonts stylesheet -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

		<!-- Include the Font Awesome stylesheet -->
		<link href="{{ sprocket.assetDir }}/css/font-awesome.css" rel="stylesheet" media="all">

		<!-- Include animation stylesheet -->
		<link href="{{ sprocket.assetDir }}/css/animate.css" rel="stylesheet" media="all">

		<!-- Include base stylesheet -->
		<link href="{{ sprocket.assetDir }}/css/base.css" rel="stylesheet" media="all">

		<!-- Include prism stylesheet -->
		<link href="{{ sprocket.assetDir }}/css/prism.css" rel="stylesheet" media="all">

		{{ standard_header_includes }}

		<!-- jQuery  -->
		<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

		<!-- LaunchPad Dependency Load Helper -->
		<!-- <script type="text/javascript" src="js/launchpad-load.js"></script> -->

		<!-- LaunchPad modules CSS is injected loaded here -->

		<!-- Include main stylesheet -->
		<link href="{{ sprocket.assetDir }}/css/sr-styles.css" rel="stylesheet" media="all">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
